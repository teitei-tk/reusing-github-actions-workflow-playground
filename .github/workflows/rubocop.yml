name: Rubocop

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      ruby-version:
        required: false
        default: "3.0"
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: UserName
        run: echo ${{ inputs.username }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - id: rubocop
        name: Run rubocop
        run: bundle exec rubocop -P
